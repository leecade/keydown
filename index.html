<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>g.keydown</title>
<style>
body,p,b,dl,dd,table,td,th,input,button,textarea,xmp,pre,img,form,div,ul,ol,li,h1,h2,h3,h4,h5,h6{margin:0;padding:0}img,iframe,acronym{border:0}ol,ul,li{list-style:none}img,input,label,button{vertical-align:middle}table{border-collapse:collapse;border-spacing:0;width:100%}address,caption,cite,code,dfn,em,strong,th,var,b,i{font-style:normal;font-weight:normal}button,input,select,textarea{font-size:100%}body{_zoom:expression(function(el){document.execCommand('BackgroundImageCache',false,true);el.style.zoom = "1"}(this))}
button{ cursor:pointer;}
::-moz-focus-inner{ border:none;}
:focus{ outline:none;}
</style>
</head>
<body>
preview and wait...<br>
<p>我操被别人抢先发布了类似的，放个预览的，你懂的，按按钮简单eval测试下：</p>
<textarea id="textInput" style="width:500px; height:200px;">
G.keydown.on("Ctrl + A", function(e) {alert(e)}).un("Ctrl + A").on("Ctrl + g", function(e) {alert(e)}).on("F", function(e) {alert(e)}).on("Ctrl + f", function(e) {alert("阻止一些功能键"); });
</textarea>
<br>
<button id="textBtn">Eval</button>
</body>
<script src="src/g.keydown.js"></script>
<script>
G.keydown.on("Ctrl + A", function(e) {alert(e)}).un("Ctrl + A").on("Ctrl + g", function(e) {alert(e)}).on("F", function(e) {alert(e)}).on("Ctrl + f", function(e) {alert("阻止一些功能键"); });

document.getElementById("textBtn").onclick = function() {
	var win = window,
		s = document.getElementById("textInput").value;
	s + "" === s && /\S/.test(s) && (win.execScript || function() {
		win["eval"].call(win, s);
	})(s);
}
</script>
</html>
